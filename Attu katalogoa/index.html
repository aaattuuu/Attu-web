<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Ropa</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f0f2f5;
            color: #333;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            font-size: 28px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .productos {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 30px auto;
            max-width: 1200px;
            gap: 20px;
        }
        .producto {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            width: 300px;
            transition: transform 0.3s ease;
        }
        .producto:hover {
            transform: translateY(-10px);
        }
        .producto img {
            width: 100%;
            border-radius: 10px;
            height: 200px;
            object-fit: cover;
            margin-bottom: 15px;
        }
        .producto h3 {
            margin: 10px 0;
            font-size: 22px;
        }
        .producto p {
            margin: 5px 0 15px;
            font-size: 18px;
            color: #555;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input, select, button {
            margin: 7px 0;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #27ae60;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #218c53;
        }
        @media (max-width: 768px) {
            .productos {
                flex-direction: column;
                align-items: center;
            }
            .producto {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <header>Catálogo de Ropa</header>
    <div class="productos">
        <div class="producto">
            <img src="imagen1.jpg" alt="Producto 1">
            <h3>Camiseta Negra</h3>
            <p>Precio: 20€</p>
            <form onsubmit="guardarDatos(event, 'Camiseta Negra')" autocomplete="off">
                <input type="text" name="nombre" placeholder="Nombre y Apellido" required>
                <input type="number" name="cantidad" placeholder="Cantidad" min="1" required>
                <select name="talla" required>
                    <option value="">Selecciona una talla</option>
                    <option value="S">S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                </select>
                <button type="submit">Enviar Pedido</button>
            </form>
        </div>
        <div class="producto">
            <img src="imagen2.jpg" alt="Producto 2">
            <h3>Pantalón Beige</h3>
            <p>Precio: 35€</p>
            <form onsubmit="guardarDatos(event, 'Pantalón Beige')" autocomplete="off">
                <input type="text" name="nombre" placeholder="Nombre y Apellido" required>
                <input type="number" name="cantidad" placeholder="Cantidad" min="1" required>
                <select name="talla" required>
                    <option value="">Selecciona una talla</option>
                    <option value="S">S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                </select>
                <button type="submit">Enviar Pedido</button>
            </form>
        </div>
        <div class="producto">
            <img src="imagen3.jpg" alt="Producto 3">
            <h3>Sudadera Gris</h3>
            <p>Precio: 40€</p>
            <form onsubmit="guardarDatos(event, 'Sudadera Gris')" autocomplete="off">
                <input type="text" name="nombre" placeholder="Nombre y Apellido" required>
                <input type="number" name="cantidad" placeholder="Cantidad" min="1" required>
                <select name="talla" required>
                    <option value="">Selecciona una talla</option>
                    <option value="S">S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                </select>
                <button type="submit">Enviar Pedido</button>
            </form>
        </div>
    </div>
    
    <script>
        function guardarDatos(event, producto) {
            event.preventDefault();
            const form = event.target;
            const nombre = form.nombre.value.trim();
            const cantidad = form.cantidad.value;
            const talla = form.talla.value;

            if (!nombre || !cantidad || !talla) {
                alert('Por favor, completa todos los campos.');
                return;
            }

            const datos = `${nombre},${producto},${cantidad},${talla}\n`;

            try {
                let pedidos = localStorage.getItem('pedidos') || '';
                pedidos += datos;
                localStorage.setItem('pedidos', pedidos);
                alert('Pedido registrado con éxito');
                form.reset();
            } catch (error) {
                alert('Hubo un error al guardar los datos.');
                console.error(error);
            }
        }
    </script>
</body>
</html>")}]}
